    <style>
        .profile-avatar{
            height: 18vw;
            width: 18vw;
            margin: 2vw;
            object-fit: contain;
            border-radius: 50%;
            background-color: black;
        }

        #profile-info {
            position: relative;
            transform: translate(30%, 30%);
        }

        #profile-preview {
            width: 50%;
            position: relative;
            transform: translateX(50%);
            margin-bottom: 3vw !important;
            display: flex;
        }

        #upd_profile {
            width: 50% !important;
            position: relative !important;
            transform: translateX(50%);
        }
    </style>

</head>
<body>
    <nav class="w3-bar w3-light-grey w3-border">
        <a href="./index.html" class="w3-bar-item w3-button w3-green"><i class="fa fa-home"></i></a>
        <a href="./profile.html" class="w3-bar-item w3-button" title="auth"><i class="fas fa-user"></i></a>
        <a href="./about.html" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="document.getElementById('id01').style.display='block'" title="auth_done"><i
                class="fa-solid fa-user-plus"></i></a>
        <a href="#" class="w3-bar-item w3-button" onclick="document.getElementById('id02').style.display='block'" title="auth_done"><i
                class="fa-solid fa-arrow-right-to-bracket"></i></a>
        <a href="#" class="w3-bar-item w3-button" id="signout" title="auth"><i class="fas fa-power-off"></i></a>
        <a href="./profile.html" class="w3-bar-item w3-button" id="userid" title="auth"></a>
    </nav>

    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" id="profile-preview">
        <img class="profile-avatar" src="" alt="" id="show-img">
        <div id="profile-info">
            <h1 id="profile-info-name"></h1>
            <p id="profile-info-address"></p>
        </div>
    </div>

    <form action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" enctype="multipart/form-data" id="upd_profile">
        <h2 class="w3-center">Contact Us</h2>
    
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="username" type="text" placeholder="Username">
            </div>
        </div>
    
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="address" type="textarea" placeholder="Address">
            </div>
        </div>
    
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
            </div>
        </div>
    
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="website" type="text" placeholder="Website">
            </div>
        </div>

        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
            <div class="w3-rest">
                <input class="w3-input w3-border" name="pro_file" type="file">
            </div>
        </div>
    
        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
    
    </form>

    <script type="module" src="./profile.js"></script>
</body>
</html>
